definitions:
  web.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  web.Rss:
    properties:
      channel:
        $ref: '#/definitions/web.RssChannel'
      version:
        type: string
      xmlname:
        type: object
    type: object
  web.RssChannel:
    properties:
      items:
        items:
          $ref: '#/definitions/web.RssChannelItem'
        type: array
      lastBuildDate:
        type: string
      link:
        type: string
      title:
        type: string
    type: object
  web.RssChannelItem:
    properties:
      description:
        type: string
      link:
        type: string
      originalDate:
        type: string
      originalUrl:
        type: string
      pubDate:
        type: string
      title:
        type: string
      uid:
        type: string
    type: object
info:
  contact: {}
paths:
  /dl/{fileId}:
    get:
      parameters:
      - description: File id
        in: path
        name: fileId
        required: true
        type: string
      produces:
      - application/octet-stream
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.HTTPError'
      tags:
      - File controller
  /kinozal/rss:
    get:
      produces:
      - text/xml
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Rss'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.HTTPError'
      tags:
      - Kinozal controller
  /lostfilm/rss:
    get:
      parameters:
      - description: Quality filter
        in: query
        name: quality
        type: string
      produces:
      - text/xml
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.Rss'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.HTTPError'
      tags:
      - LostFilm controller
swagger: "2.0"
